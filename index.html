<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="buttons-wrapper">
            <button id="weekly-btn">Weekly Emojis</button>
            <button id="annual-btn">Annual Emojis</button>
        </div>
        <h1>Elias <span id="catagory"></span> Emojis</h1>   
        <div id="emoji-container"></div>
        <div class="input-container">
            <input type="text" id="emoji-input" class="input" placeholder="type an emoji ðŸŽ‰">
            <select id="emoji-size" class="input">
                <option value="very-important">Very Important</option>
                <option value="important">Important</option>
                <option value="less-important">Less Important</option>
            </select>
        </div>
        <div class="buttons-wrapper">
            <button id="push-btn">Add to end</button>
            <button id="unshift-btn">Add to beginning</button>
        </div>
        <div class="buttons-wrapper">
            <button id="pop-btn">Remove from end</button>
            <button id="shift-btn">Remove from beginning</button>
        </div>
        <div class="buttons-wrapper">
            <button id="clear-btn">Clear All Emojis</button>
            <button id="save-btn">Save Emojis</button>
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>
